<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관광지 및 날씨 정보</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<div>
    <h1>관광지 및 날씨 정보</h1>
</div>

<!-- 지역 선택 -->
<div>
    <label for="city-select">지역 선택:</label>
    <select id="city-select">
        <option value="">시/도를 선택하세요</option>
        <option value="서울">서울</option>
        <option value="부산">부산</option>
        <option value="대구">대구</option>
        <option value="광주">광주</option>
        <option value="인천">인천</option>
        <option value="대전">대전</option>
        <option value="울산">울산</option>
        <option value="제주">제주</option>
        <option value="경기도">경기도</option>
        <option value="강원도">강원도</option>
        <option value="수원">수원</option>
        <option value="고양">고양</option>
        <option value="용인">용인</option>
        <option value="창원">창원</option>
        <option value="성남">성남</option>
        <option value="청주">청주</option>
        <option value="천안">천안</option>
        <option value="전주">전주</option>
        <option value="안산">안산</option>
        <option value="남양주">남양주</option>
        <option value="안양">안양</option>
        <option value="김해">김해</option>
        <option value="평택">평택</option>
        <option value="포항">포항</option>
        <option value="김포">김포</option>
        <option value="의정부">의정부</option>
        <option value="구미">구미</option>
        <option value="광명">광명</option>
        <option value="양산">양산</option>
        <option value="원주">원주</option>
        <option value="울진">울진</option>
        <option value="춘천">춘천</option>
    </select>

    <button id="search-button">검색</button>
</div>

<!-- 날씨 정보 결과 -->
<div id="weather_result" class="result-box">
    <h3 id="weather-title">현재 날씨</h3>
    <p id="weather-content">지역을 선택하고 검색 버튼을 누르세요.</p>
</div>

<!-- 관광지 정보 결과 -->
<div id="tourism_result" class="result-box">
    <h3>관광지 정보</h3>
    <ul id="tourism-list"></ul>
</div>



</body>
</html>
